<head>

				margin: 0;

				display: block;

</style>
<link rel="stylesheet" href="__PUBLIC__/Editor/themes/default/default.css" />

<script charset="utf-8" src="__PUBLIC__/Editor/themes/lang/zh_CN.js"></script>
<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true,
					afterBlur:function(){this.sync();},
				});
			});
</script>

<script>
	$(function(){
		$("#booksave").click(function(){
			$("#bookform").submit();
		});
	});
</script>

<style type="text/css">

<body class="ContentBody">
  <form action="__URL__/saveBookState/" method="post" id="bookform" >
<div class="MainDiv">
<table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
  <tr>
      <th class="tablestyle_title" >使用声明</th>
  </tr>
  <tr>
    <td class="CPanel" align="center">
		<table border="0" cellpadding="0" cellspacing="0" style="width:90%">
			<tr>
				<td width="100%" >
					<fieldset style="height:100%;float-left:auto;float-right:auto;">
						<legend>声明信息</legend>
					  <table border="0" cellpadding="2" cellspacing="1" style="width:100%">  
					  <tr>
					    <td  align="right" width="20%" height="30">
					    	<label>声明名称：</label>
					    </td>
					    <td align="left"> 
					    <input name='bookstatetitle' type="text" size="40" class="text"  value="<{$book.bookstatetitle}>" />
					    </td> 
					    </tr>
					  <tr>
					    <td  align="right" width="20%"  height="30">
					    	<label>声明内容：</label>
					    </td>
					    <td align="left"> 
					    	<textarea name="content" style="height:100px;width:680px;visibility:hidden;"><{$book.bookstatecontent}></textarea>
					    </td> 
					    </tr>
					  
					 	<tr>
					 		<td colspan="2" align="center">
					 			<br/>
					 			<img id="booksave" src="__BUTTON__/savesetbtn.png" class="btn"/>　
					 		</td>
					 	</tr>
					  </table>
			  <br />
				</fieldset>			
				</td> 
		</tr>
		</table>
	 </td>
  </tr> 
		<tr>
			<td colspan="2" align="center" height="50px"> 
			&nbsp;
			</td>
		</tr>

</div>
</form>
