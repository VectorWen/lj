<script>
$(document).ready(function(){
	$("#searchbook").click(function(){ 
		/* var tmp = document.getElementsByName(input["inputisbn"]).val();*/
			//alert("tmp"); 
			$("#book_search_form").submit();
		});
	$("#savebook").click(function(){ 
		  $("#addbookform").submit();
	});
});

</script>

<div class="content" style="margin-top: 10px;height: 750px">
	<div class="classifynavigation">
		<include file="./book_classifynavigation" />
	</div>
	<div class="classifycontent">

		<table width="100%" height="26" border="0" cellpadding="0"
			cellspacing="0" background="__PUBLIC__/Images/tbg.jpg" 
			class="table">
			<tbody>
				<tr>
					<td width="35" align="center"><img
						src="__PUBLIC__/Images/sp.gif"
						width="5" height="12"></td>
					<td class="fontg" style="margin-top: 2px"><a href="__ROOT__/"  target="_self" >首页</a>&gt;&gt;教材借阅&gt;&gt;上传教材</td>
				</tr>
			</tbody>
		</table>

		<div>
			<form action="__URL__/searchbook" method="get" id="book_search_form">
				<table width="40%" height="26" border="0" cellpadding="0">
					<tr>
					<td>ISBN号：<input type="text" name="isbn" placeholder="条形码里面的数字" class="input" value="<{$book[isbn]}>" /></td>
					<td><img id="searchbook" src="__BUTTON__/searchbtn.png" class="btn"/></td>
					</tr>
				</table> 
			</form>
			<if condition="$search eq 1">
			<form action="__URL__/addbook" method="post" id="addbookform">
				<ul> 
					<li><img class="imgc" src="<{$book[cover]}>"> <input
						type="hidden" name="cover" value="<{$book[cover]}>" /> <input
						type="hidden" name="isbn" value="<{$book[isbn]}>" />

						<p>
							<b><{$book[bookname]}></b> <input type="hidden" name="bookname"
								value="<{$book[bookname]}>" />
						</p>
						<p>作者：<{$book[author]}></p> <input type="hidden" name="author"
						value="<{$book[author]}>" />
						<p>价格：<{$book[price]}></p> <input type="hidden" name="price"
						value="<{$book[price]}>" />
						<p>来源：五邑大学廉江同乡会</p>
						<p><{$book[introduction]}></p></li>
					<input type="hidden" name="introduction" value="<{$book[introduction]}>" />
				</ul>
				<img id="savebook" src="__BUTTON__/uploadbtn.png"/>
			</form>
			<elseif condition="$search eq 2"/>
			<p>没有找到相关书籍内容</p>
			</if>
		</div>



	</div>
</div>
