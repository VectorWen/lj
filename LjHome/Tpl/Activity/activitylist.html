<div class="content" style="margin-top: 10px;height:600px">
	<div class="classifynavigation">
		<include file="activity_classifynavigation" />
	</div>
	<div class="classifycontent">
	<table width="100%" height="26" border="0" cellpadding="0"
			cellspacing="0" background="__PUBLIC__/Images/tbg.jpg"
			class="table">
			<tbody>
				<tr>
					<td width="35" align="center"><img src="__PUBLIC__/Images/sp.gif" width="5" height="12"></td>
					<td class="fontg" style="margin-top: 2px"><a href="__ROOT__/"  target="_self" >首页</a>&gt;&gt;同乡活动</td></td>
				</tr>
			</tbody>
		</table>
		<div class="content">
			<div class="detail">
                <table width="100%" height="120" border="0" cellpadding="0" cellspacing="1">
                    <tbody>
                    	<tr>
                      <td valign="top">
						<table width="98%" border="0" cellspacing="0" cellpadding="0">
						  
						  <tbody>
						 	 <volist id="activity" name="activity">
									<tr>
										<td width="28" align="center">
										<img src="__PUBLIC__/Images/items.gif" width="16" height="14"></td>
	
										<td height="30"><a href="__URL__/detail/activityid/<{$activity.activityid}>" 
											class="tList" target="_self" style='font-size:16px'><{$activity.title}></a>
											&nbsp;<span style="float: right;font-size:14px;">活动时间：[<{$activity.begintime|date='Y-m-d H:i:s',###}>] - [<{$activity.endtime|date='Y-m-d H:i:s',###}>]
													</span>
											</td>
									</tr>
									<tr>
										<td width="28" align="right">&nbsp;</td>
										<td align="right"><span style='font-size:14px;'>
											发起人： <{$activity.adminname}> &nbsp;&nbsp;费用：<{$activity.cost}>元&nbsp;&nbsp;状态：
												<if condition="($activity.endtime gt time())"><span style="color: red;font-size: 18px">进行中</span>
												<else/>已结束
												</if>
											</span>
												
										</td>
									</tr>
									
									<tr>
										<td colspan=2 background="__PUBLIC__/Images/line.gif" height=3></td>
									</tr>

							</volist>
							
						</tbody>
					</table>
						</td>
                    </tr>
                    <tr>
                   <td align="center" style='font-size:14px'> <{$show}></td>
                    </tr>
                  </tbody>
                 </table>
			</div>
		</div>
	</div>
</div>
