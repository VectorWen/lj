<taglib name='Message' />
<link rel="stylesheet" href="__PUBLIC__/Editor/themes/default/default.css" />
<script charset="utf-8" src="__PUBLIC__/Editor/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/Editor/themes/lang/zh_CN.js"></script> 

<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					resizeType : 1,
					allowPreviewEmoticons : true,
					items : [ 'emoticons']
				});
			});
</script>
<script>
$(function(){
	$("#joinactivity").click(function(){
		$("#activityform").attr("action","__URL__/join");
		$("#activityform").submit();
	});
	
	$("#canceljoin").click(function(){
		$("#activityform").attr("action","__URL__/canceljoin");
		$("#activityform").submit();
	});
});


</script>

<style>
		form input{
			height:21px;
		}
		form img {
						position:relative;
						top:8px;
		}
		textarea 
				{
				display: block;
				}
			.message{
				margin-top:5px;
			}
			.code.submit
			{
				margin-top:0px;
			}
		</style>

<div class="content" style="margin-top: 10px;height: 750px">
	<div class="classifynavigation">
		<include file="./activity_classifynavigation" />
	</div>
	<div class="classifycontent" class="newsinfo">
		<table width="100%" height="26" border="0" cellpadding="0"
				cellspacing="0" background="__PUBLIC__/Images/tbg.jpg"
				class="table">
				<tbody>
					<tr>
						<td width="35" align="center"><img
							src="__PUBLIC__/Images/sp.gif"
							width="5" height="12"></td>
						<td class="fontg" style="margin-top: 2px"><p>
						<a herf="__APP__/Index" target="_self">首页</a>&gt;&gt;活动详情&gt;&gt;</p></td>
					</tr>
				</tbody>
		</table>

     <div class="newdetail"  style="vertical-align:center;"> 
     <form id="activityform" method="post">
      <table class="newsinfo" width="100%" height="22" border="0" align="center" cellpadding="3" cellspacing="3" >
        <tbody> 
        <tr > 
          <td class="title" colspan="2" align="center"><{$activity[0].title}></td>
        </tr>
        <tr  > 
          <td width="100px" align="right">
			活动时间：
          </td>
          <td >
			<label><{$activity[0].begintime|date='Y-m-d H:i:s',###}> 至 <{$activity[0].endtime|date='Y-m-d H:i:s',###}></label>
          </td>
        </tr>
        
        <tr > 
          <td align="right">
			活动地点：
          </td>
          <td >
			<label><{$activity[0].address}></label>
          </td>
        </tr>
         
        <tr > 
          <td align="right">
			活动费用：
          </td>
          <td >
			<label><{$activity[0].cost}>元</label>
          </td>
        </tr>
         
        <tr > 
          <td align="right">
			活动详情：
          </td>
          <td >
			<span style="width:90%; display:block;"><{$activity[0].content}></span> 
          </td> 
        </tr>
      
         <tr height="50"> 
         <td align="right" >报名人数：</td>
         <td >
         <input type="hidden" name="activityid" value="<{$activity[0].activityid}>"/>
         <if condition="($Think.session.userid eq null)"> 
         <label>需要您<a href="__APP__/Login/login" class="class" style="color:blue;" target="_self">登陆</a>才能报名活动</label>
         	<elseif condition="($activity[0]['endtime'] lt time())"/>活动已结束共有<{$count}> 人参与
         		<elseif condition="($status[0]['status'] eq 1)"/> 
         				<{$count}> 人参与 <img id="canceljoin" src="__BUTTON__/cenceljoinbtn.png"  class="btn"> 
         			<else/> 
			         <select name="joinnumber" >
			         	<option value="1">1</option>
			         	<option value="2">2</option>
			         	<option value="3">3</option>
			         	<option value="4">4</option>
			         	<option value="5">5</option>
			         </select>人
			         <img id="joinactivity" src="__BUTTON__/joinbtn.png"  class="btn"/>
        	</if> 
         </td> 
         </tr> 
         
        </tbody> 
      </table>
      </form>  
      </div>
         <if condition="($status[0]['status'] eq 1)"> 
	   <div id="joinperson">
	  		<include file="./joinpersondisplay" />
		</div>
	  </if>
