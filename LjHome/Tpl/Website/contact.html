<div class="content" style="height:500px">
	<div class="classifynavigation">
		<include file="./about_classifynavigation" />
	</div>
	<div class="classifycontent">
	<table width="100%" height="26" border="0" cellpadding="0"
			cellspacing="0" background="__PUBLIC__/Images/tbg.jpg"
			class="table">
			<tbody>
				<tr>
					<td width="35" align="center"><img
						src="__PUBLIC__/Images/sp.gif"
						width="5" height="12"></td>
					<td class="fontg" style="margin-top: 2px;"><p>联系我们</p></td>
				</tr>
			</tbody>
		</table>
			<div class="content">
				<div class="title" align="center">
					<{$contact.contacttitle}>
				</div>
			<div class="detail" align="center" style="font-size:15px">

					<tr>
						<td><b>地址：</b></td>
						<td><{$contact.contactaddress}></td>
					</tr>
					
					<tr>
						<td><b>手机：</b></td>
						<td><{$contact.contactphone}></td>
					</tr>
					<tr>
						<td><b>邮编：</b></td>
						<td><{$contact.contactpostcode}></td>
					</tr>
					<tr>
						<td><b>mail：</b></td>
						<td><{$contact.contactemail}></td>
					</tr>
					<tr>
						<td><b>网站：</b></td>
						<td><{$contact.contactwebsite}></td>
					</tr>
						
				</table>
			</div>
